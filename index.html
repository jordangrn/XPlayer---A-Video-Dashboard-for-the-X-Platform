    <style>
        .xplay-container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .xplay-sidebar {
            width: 230px;
            background-color: transparent;
            border-right: 1px solid rgba(239, 243, 244, 0.1);
            padding-top: 10px;
            overflow-y: auto;
            height: calc(100vh - 60px);
            position: fixed;
        }
        .xplay-main-content {
            flex-grow: 1;
            margin-left: 230px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .xplay-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: rgba(239, 243, 244, 0.7);
            transition: color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
        }
        .xplay-tab:hover, .xplay-tab.active {
            color: rgba(239, 243, 244, 1.00);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .xplay-tab-icon {
            margin-right: 10px;
        }
        .xplay-video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .xplay-video-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .xplay-video-card:hover {
            transform: translateY(-5px);
        }
        .xplay-video-thumbnail {
            width: 100%;
            height: 160px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .xplay-video-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .xplay-video-info {
            padding: 10px;
        }
        .xplay-video-title {
            color: white;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .xplay-video-channel {
            color: rgba(239, 243, 244, 0.7);
            font-size: 12px;
        }
        .xplay-subscriptions-section {
            margin-top: 30px;
            padding-bottom: 20px;
        }
        .xplay-section-title {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .xplay-subscription-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .xplay-subscription-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .xplay-subscription-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            overflow: hidden;
        }
        .xplay-subscription-name {
            color: white;
            font-size: 14px;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .xplay-header {
            background-color: rgba(0, 0, 0, 0.8);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(239, 243, 244, 0.1);
        }
        .xplay-logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: 20px;
        }
        .xplay-search {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .xplay-search input {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
